<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Authorization</title>
    <link rel="stylesheet" href="./css/forpass.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <a href="login.html">
      <div class="back" id="cross">
        <i class="fa fa-arrow-left" aria-hidden="true"></i></div
    ></a>
    <hr />
    <div class="main">
      <div class="email">
        <form action="" id="signin">
          <h2>Reset your password</h2>
          <p>
            Enter your email, and weâ€™ll send you a link to reset your password.
          </p>
          <div class="mail">
            <input type="email" id="email" class="inputText" required />
            <span class="floating-label">Your email address</span>
          </div>
          <input type="submit" value="Sent reset link" id="create" />
          <p>
            Not a member?<a href="signin.html"
              ><span>Create an account</span></a
            >
          </p>
        </form>
      </div>
    </div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script>
      var forgetbtn = document.getElementById('signin');
      forgetbtn.addEventListener('submit', forgetPass);
      function forgetPass() {
        event.preventDefault();
        // console.log('yes');
        swal('Email Sent', 'Check your mail', 'success');
      }
      //   forgetPass();
    </script>
  </body>
</html>
